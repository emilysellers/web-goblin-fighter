<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Goblin Fighter</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/goblin-fighter.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/hero.png" alt="hero" />
            <h1>Goblin Fighter</h1>
        </header>

        <main>
            <section class="banner" id="scoreboard">You have defeated 4 goblin(s).</section>

            <section class="banner" id="message">
                You hit Daisy and did 4 in damage. Bonzo hit you and did 1 in damage.
            </section>

            <div class="play-area">
                <div>
                    <section id="user-section">
                        <img src="assets/hero.png" alt="hero" />
                        <span id="user-hp">10</span>
                    </section>
                </div>
                <section id="goblin-section">
                    <form id="add-goblin-form">
                        <input name="name" required />
                        <button>add goblin</button>
                    </form>
                    <ul id="goblin-list">
                        <li class="goblin-card">
                            <span>Daisy</span>
                            <img src="assets/ghoul.png" alt="ghoul" />
                            <span>1</span>
                        </li>
                        <li class="goblin-card">
                            <span>Bonzo</span>
                            <img src="assets/goblin.png" alt="goblin" />
                            <span>8</span>
                        </li>
                    </ul>
                    <button id="clear-goblins-button">remove dead goblins</button>
                </section>
            </div>
        </main>
        <footer>
            <a href="<a href="https://www.flaticon.com/free-icons/dead" title="dead icons"
                >Dead icons created by Freepik - Flaticon</a
            >
        </footer>
    </body>
</html>
